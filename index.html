<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/92edf6e314.js" crossorigin="anonymous"></script>

        <title>Reservia</title>
    </head>

    <body>
        <main id="contenant_page">
            <header>
                <div id="logo_reservia">
                    <img src="Images/logo/Reservia@3x.png" alt="Logo Reservia">
                </div>

                <nav>
                    <ul>
                        <li><a href="#" class="hebergement">Hébergements</a></li>
                        <li><a href="#" class="activites">Activités</a></li>
                        <li><a href="#" class="inscription">S'inscrire</a></li>
                    </ul>
                </nav>
            </header>

            <div id="champ_recherche">
                <h1 id="titre_un">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="normal_text">En plein centre ville ou en pleine nature</p>
                <div class="barre_recherche">
                    <div class="location"><i class="fas fa-map-marker-alt"></i></div>
                        <input class="recherche" type="search" value="Marseille, France"/>
                        <input id="bouton_recherche"  type="submit" value="Rechercher" />
                </div>
                <div id="filters_contain">
                    <p>Filtres</p>
                    <div class="ensemble_filtre">
                        <div class="filter_selection">
                            <div class="filter_icon"><i class="fas fa-money-bill"></i></div>
                            <p>Economique</p>
                        </div>
                        <div class="filter_selection">
                            <div class="filter_icon"><i class="fas fa-child"></i></div>
                            <p>Familial</p>
                        </div>
                        <div class="filter_selection">
                            <div class="filter_icon"><i class="fas fa-heart"></i></div>
                            <p>Romantique</p>
                        </div>
                        <div class="filter_selection">
                            <div class="filter_icon"><i class="fas fa-dog"></i></div>
                            <p>Animaux autorisés</p>
                        </div>
                    </div>
                    
                </div>
                <div class="info_heberg">
                    <div class="logo_info"><i class="fas fa-info"></i></div>
                    <p class="normal_text">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>

            <section class="main_conteneur">
                <div id="conteneur_hebergement">
                    <h2 id="titre_deux">Hébergements à Marseille</h2>
                    <div class="contenant_hotels">
                        <figure class="heberg">
                             <img src="Images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge de la cannebière">
                             <figcaption class="legende_heberg">
                                    <p class="hotel_title">Auberge de la Cannebière</p>
                                    <p class="tarif_nuit">Nuit à partir de <strong>50€</strong></p>
                              </figcaption>
                         </figure>
                        <figure class="heberg">
                            <img src="Images/hebergements/3_medium/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hôtel du port">
                            <figcaption class="legende_heberg">
                                    <p class="hotel_title">Hôtel du port</p>
                                    <p class="tarif_nuit">Nuit à partir de <strong>52€</strong></p>   
                            </figcaption>
                            </figure>
                        <figure class="heberg">
                            <img src="Images/hebergements/3_medium/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hôtel Les mouettes">
                            <figcaption class="legende_heberg">
                                    <p class="hotel_title">Hôtel Les mouettes</p>
                                    <p class="tarif_nuit">Nuit à partir de <strong>76€</strong></p>
                            </figcaption>  
                            </figure>
                        <figure class="heberg">
                            <img src="Images/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hôtel de la mer">
                            <figcaption class="legende_heberg">
                                    <p class="hotel_title">Hôtel de la mer</p>
                                    <p class="tarif_nuit">Nuit à partir de <strong>46€</strong></p>
                            </figcaption>  
                            </figure>
                        <figure class="heberg">
                            <img src="Images/hebergements/3_medium/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Auberge le panier">
                            <figcaption class="legende_heberg">
                                    <p class="hotel_title">Auberge le panier</p>
                                    <p class="tarif_nuit">Nuit à partir de <strong>23€</strong></p> 
                            </figcaption> 
                            </figure>
                        <figure class="heberg">
                            <img src="Images/hebergements/3_medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Hôtel chez amina">
                            <figcaption class="legende_heberg">
                                    <p class="hotel_title">Hôtel chez amina</p>
                                    <p class="tarif_nuit">Nuit à partir de <strong>96€</strong></p>  
                            </figcaption>
                            </figure>
                    </div>
                    <p class="afficher">Afficher plus</p>
                </div>

                <div id="conteneur_populaire">

                </div>
            </section>

            <section>
                <div id="conteneur_activites">
                
                </div>
            </section>

            <footer>
                <div id="contain_footer">
                    <div id="a_propos">

                    </div>

                    <div id="nos_herbergements">
                    
                    </div>

                    <div id="assistance">

                    </div>
                </div>

            </footer>

        </main>
    </body>
</html>
